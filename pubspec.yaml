name: kereta_app
description: "A specialized train booking application - PEKERTA."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.0
  intl: ^0.20.2
  image_picker: ^1.0.7
  url_launcher: ^6.3.0
  pdf: ^3.10.4
  printing: ^5.11.0
  intl_phone_field: ^3.2.0
  path_provider: ^2.0.15
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_atas_pekerta.png" # Pastikan file logo Bos ada di sini!
  adaptive_icon_background: "#0A1330"
  adaptive_icon_foreground: "assets/images/logo_atas_pekerta.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/